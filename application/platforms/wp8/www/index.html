<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <title>Parcmetre</title>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile.min.css" />

        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/index.js"></script>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.ui.map.js"></script>
        <script type="text/javascript" src="js/jquery.ui.map.extensions.js"></script>
    </head>
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="loading">
            <div role="main" class="ui-content loading">
                <img class='img-logo' src='img/logo.png'>
            </div><!-- /content -->
        </div><!-- /page -->

        <!-- Start of first page -->
        <div data-role="page" id="connexion">
            <div data-role="header">
                <h1>Connexion</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">           
                <form id='connexionForm' class='connexion'>
                    <input type='email' name='emailAddress' placeholder='Adresse mail'>
                    <input type='password' name='password' placeholder='Mot de passe'>
                    <input type='submit' value='Connexion'>
                </form>
                <a href='#lostPassword'>Mot de passe oublié</a>
            </div><!-- /content -->
        </div><!-- /page -->

        <!-- Start of first page -->
        <div data-role="page" id="lostPassword">
            <div data-role="header">
                <h1>Mot de passe perdu</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">           
                <form id='lostPasswordForm'>
                    <input type='email' name='emailAddress' placeholder='Adresse mail'>
                    <input type='submit' value='Réinitialiser'>
                </form>
            </div><!-- /content -->
        </div><!-- /page -->

        <!-- Start of second page -->
        <div data-role="page" id="home">

            <div data-role="header">
                <h1>Home</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <div id="fonctions">
                    <div id="monCompte">
                        <p><a data-role="button" id="myInformationsBtn">Mon compte</a></p>
                    </div>
                    <div id="mesVoitures">
                        <p><a data-role="button" id="myCarsBtn">Gérer mes voitures</a></p>
                    </div>
                </div>
                <div id="demarrer">
                    <div>
                        <p><a data-role="button" id='chooseCarBtn' parked="false">Démarrer</a></p>
                    </div>
                </div>
            </div><!-- /content -->
        </div><!-- /page -->

        <!-- Start of second page -->
        <div data-role="page" id="myInformations">

            <div data-role="header">
                <h1>Mes informations</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <form id='myInformtionsForm'>
                    <label>Adresse mail</label>
                    <input type='email' name='emailAddress' placeholder='Adresse mail'>
                    
                    <label>Nom</label>
                    <input type='text' name='lastName' placeholder='Nom'>
                    
                    <label>Prenom</label>
                    <input type='text' name='firstName' placeholder='Prénom'>

                    <label>Adresse</label>
                    <input type='text' name='address' placeholder='Adresse postale'>
                    
                    <label>Code postal</label>
                    <input type='text' name='zipCode' placeholder='Code postal'>
                    
                    <label>Numero de telephone</label>
                    <input type='text' name='phone' placeholder='Numéro de téléphone'>

                    <input type='submit' value='modifier'>
                </form>
            </div><!-- /content -->

        </div><!-- /page -->

        <!-- Start of second page -->
        <div data-role="page" id="myCars">

            <div data-role="header">
                <h1>Mes informations</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content" id="myCarsContainer">
            </div><!-- /content -->

        </div><!-- /page -->

        <!-- Start of second page -->
        <div data-role="page" id="chooseCar">

            <div data-role="header">
                <h1>Choix de la voiture</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content" id="chooseCarContainer">
            </div><!-- /content -->

        </div><!-- /page -->

        <div data-role="page" id="chooseLocation">

            <div data-role="header">
                <h1>Choix de la position</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <div id='map-canvas' style='height:300px;'></div>
                <p>ou</p>
                <form id="chooseLocationForm" method='post' action='/start'>
                    <input type='text' name='code' placeholder='Code de la borne'>
                    <input type='submit' value='valider'>
                </form>
            </div><!-- /content -->

        </div><!-- /page -->

        <div data-role="page" id="start">

            <div data-role="header">
                <h1>Récapitulatif</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content" id="start">
                <form id="startForm">
                    <div id='map-canvas'></div>
                    <input type='hidden' id="start_car_id" name='car_id'>
                    <input type='hidden' name='locationX'>
                    <input type='hidden' name='locationY'>
                    <input type='hidden' name='dateBegin' value="01:01:01T00:00">
                    <input type='hidden' name='localPrice' value='0.15'>
                    <p>Crédit restant</p>
                    <p>27€</p>
                    <p id="position">Détermination de la position</p>
                    <img id="start_img" style="width: 200px;">
                    <p id="start_car_name"></p>
                    <p>Prix: 0,15€/heure</p>                    
                    <input type='submit' value='Démarrer'>
                </form>
            </div><!-- /content -->

        </div><!-- /page -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
